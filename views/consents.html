{{ template "htmlbegin" . }}
{{ template "dashboardbegin" . }}

  <a href="/client" style="margin-top:5px" class="ui green label"><i class="book icon"></i> Create Consent</a>

  <div class="ui segments">

    {{ if .created }}

      <div class="ui segment">
      {{range $client := .created}}

        <div class="ui teal ribbon label">
          <i class="book icon"></i> {{ $client.Name }}
        </div>
        <span> {{$client.Description}} </span>

        <div class="ui list">
          <div class="item">
            <i class="key icon"></i>
            <div class="content">
              <span data-tooltip="The identifier for the app">{{ $client.Id }}</span>
            </div>
          </div>

        </div>

      {{ end }}
      </div>

    {{ else }}

      <div class="ui segment">
        None found.
      </div>

    {{ end }}

  </div>

{{ template "dashboardend" . }}
{{ template "htmlend" . }}
