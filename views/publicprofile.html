{{ template "htmlbegin" . }}

  <main class="main">

    <div class="main__cards">
        <h1>{{ .title }}</h1>

        <div class="ui segments">

          <div class="ui segment">

            <div class="ui blue ribbon label">
              <i class="globe icon"></i> Public
            </div>

            <div class="ui list">

              {{if .name}}
              <div class="item">
                <i class="user icon"></i>
                <div class="content">
                  <span title="The name used to address you">{{ .name }}</span>
                </div>
              </div>
              {{end}}

              {{if .user}}
              <div class="item">
                <i class="user circle icon"></i>
                <div class="content">
                  <span title="The username you selected">{{ .user }}</span>
                </div>
              </div>
              {{end}}

              {{if .email}}
              <div class="item">
                <i class="mail icon"></i>
                <div class="content">                  
                  <a href="mailto:{{ .email }}" title="Identity recovery email">{{.email}}</a>
                </div>
              </div>
              {{end}}

            </div>

            <div class="ui hidden divider"></div>

            <div class="ui list">
              <div class="item">
                <i class="linkify icon"></i>
                <div class="content">
                  <a href="https://id.localhost/profile?id={{ .id }}" title="Your public profile">id.localhost/profile?id={{ .id }}</a>
                </div>
              </div>
            </div>

            <div class="ui hidden divider"></div>

            <div class="ui grey ribbon label">
              <i class="server icon"></i> System
            </div>

            <div class="ui list">
              <div class="item">
                <i class="key icon"></i>
                <div class="content">
                  <span title="The identifier for you in the system">{{ .id }}</span>
                </div>
              </div>
            </div>

          </div>

        </div>
                </div>

  </main>

{{ template "htmlend" . }}
